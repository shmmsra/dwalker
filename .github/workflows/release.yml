name: Build and Release

on:
  push:
    tags:
      - "v*"             # runs on version tags, e.g., v1.0.0
  workflow_dispatch:      # allow manual trigger

permissions:
  contents: write         # needed to publish release
  id-token: write

jobs:
  build:
    name: Build DWalker for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Build DWalker
        run: |
          cd build
          cmake --build . --config Release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dwalker-windows-x64
          path: build\Release\dwalker\dwalker.exe

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display collected files
        run: ls -R dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "DWalker ${{ github.ref_name }}"
          draft: false
          prerelease: false
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
